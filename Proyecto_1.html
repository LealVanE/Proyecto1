<script>
    //este es un objeto cualquiera.
    //keys = propiedad (el nombre de la columna)
    //values = valores (la cantiidad o el dato)
    let datos = ({a:1, b:2, c:3});
    //a = 1
    //b = 2
    //c = 3

    ObtenerM(datos);

    //este es el inicio de la funcion
    //objeto = cualquier objeto que se le pase a la funcion
    function ObtenerM(objeto) {
      
        //se obtendran las keys (variables) del objeto
        let resultado = Object.keys(objeto);
        //se obtendrán los valores del objeto (values)
        let resultadoV = Object.values(objeto);

        //"log" siempre va con "console"
        console.log('Este es el resultado de las keys: ');
        console.log(resultado);

        console.log('Este es el resultado de las values: ');
        console.log(resultadoV);


        //Declaramos la variable (array) que contendrá nuestros resultados
        let Mresultado = [];

        //insertamos el primer conjunto de resultados con push
        Mresultado.push(resultado);

        //insertamos el segundo conjunto de resultados con push
        Mresultado.push(resultadoV);

        //imprimimos el array (conjunto de datos) en consola.
        console.log(Mresultado);


    }
</script>
